<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Todo List</h1>
        </div>
        <div id="main">
            <div id="navBar">
                <div>Home</div>
                <div>Projects</div>
            </div>
            <div id="rightSection"></div>
        </div>
        
    </div>

    <div>
        <form action="" class="form">
            <div class="form-title">
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div class="form-description">
                <label for="description">Description</label>
                <input type="text" id="description">
            </div>
            <div class="form-dueDate">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate">
            </div>
            <div class="form-priority">
                <fieldset>
                    <legend class="status-legend">Priority</legend>
                    <label for="high-priority">High</label>
                    <input type="radio" id="high-priority" name="priority" value="High Priority" checked>
                    <label for="low-priority">Low</label>
                    <input type="radio" id="low-priority" name="priority" value="Low Priority">
                </fieldset>
            </div>
        </form>
    </div>
    
</body>
</html>
