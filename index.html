<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Todo List</h1>
        </div>
        <div id="main">
            <div id="navBar">
                <div id="home" class="home navbar-title">
                    <div><img src="../src/icons/home.svg" alt=""></div>
                   <div>Home</div> 
                </div>
                <div id="today" class="today navbar-title">
                    <div><img src="../src/icons/today.svg" alt=""></div>
                    <div>Today</div>
                    
                </div>
                <div class="proj-navBar">
                    <div class="navbar-title">Projects</div>
                    <div id="projectSection" ></div>
                </div>
                
                <div>
                    <div id="createproject">
                        <div><img src="../src/icons/task.svg" alt=""></div>
                        <div>Add Project</div> 
                    </div>
                </div>
                
            </div>
            <div id="rightSection">
                
                <h1 id="homeHeading" class="homeHeading">Home</h1>
                <div id="projectContainer"></div>
                <div>
                    <button id="addtask">Add Task</button>
                </div>
            </div>
        </div>
        
    </div>

    <dialog id="main-form-dialog">
        <div id="main-form">
            <form action="" class="todo-form">
                <div class="form-title">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>
                <div class="form-description">
                    <label for="description">Description</label>
                    <input type="text" id="description">
                </div>
                <div class="form-dueDate">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate">
                </div>
                <div class="form-priority">
                    <fieldset>
                        <legend class="status-legend">Priority</legend>
                        <label for="high-priority">High</label>
                        <input type="radio" id="high-priority" name="priority" value="High Priority" checked>
                        <label for="low-priority2">Low</label>
                        <input type="radio" id="low-priority" name="priority" value="Low Priority">
                    </fieldset>
                <div>
                    <button id="todo-form-submit">Submit</button>
                </div>
                    
                </div>
            </form>
        </div>
    </dialog>

    
    <dialog id="secondary-form-dialog">
        <div id="secondary-form" >
            <form action="" class="project-todo-form">
               <!-- <div class="form-title">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div> -->
                <div class="form-description">
                    <label for="description2">Description</label>
                    <input type="text" id="description2">
                </div>
                <div class="form-dueDate">
                    <label for="dueDate2">Due Date</label>
                    <input type="date" id="dueDate2">
                </div>
                <div class="form-priority">
                    <fieldset>
                        <legend class="status-legend">Priority</legend>
                        <label for="high-priority2">High</label>
                        <input type="radio" id="high-priority2" name="priority2" value="High Priority" checked>
                        <label for="low-priority2">Low</label>
                        <input type="radio" id="low-priority2" name="priority2" value="Low Priority">
                    </fieldset>
                <div>
                    <button id="project-todo-form-submit">Submit</button>
                </div>
                    
                </div>
            </form>
        </div>
    </dialog>
    
    <dialog id="proj-name-form-dialog">
        <div id="proj-name-form" >
            <form action="" class="project-form">
                <div>
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name">
                </div>
                <div>
                    <button id="project-submit">Submit</button>
                </div>
                
            </form>
        </div>
    </dialog>
    

    <dialog id="current-project-dialog">
        <div id="currentproject"></div>
    </dialog>
    
    <dialog id="current-task-dialog">
        <div id="currenttask"></div>
    </dialog>
    

    

    

    <footer> Copyright &copy; 2022 Todo List</footer>
    
</body>
</html>
